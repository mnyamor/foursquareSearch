<ion-view title="Square Search">
   <div class="searchContainer">
      <div class="bar bar-header item-input-inset searchBox">
         <label class="item-input-wrapper">
         <i class="icon ion-ios-search placeholder-icon"></i>
         <input type="search" ng-model="obj.searchStr" ng-change="search()" placeholder="Search Foursquare" class="search-input searchBar" >
         </label>
      </div>
      <div class="bar bar-header item-input-inset locationBox">
         <label class="item-input-wrapper">
         <i class="icon ion-compass placeholder-icon"></i>
         <input type="search" ng-model="obj.location" ng-change="search()" placeholder="Near me" class="search-input searchBar" >
         </label>
      </div>
   </div>
   <ion-content>
      <ion-list>
         <div ng-show="obj.state == 'noResult'" class="noResults">No results found</div>
         <div ng-show="obj.state == 'loaded'">
            <div class="suggestionText" id="messageBar"><span>Suggestions for <span class="searchTerm">{{obj.searchStr}}</span> near <span class="location">{{obj.location}}</span></span></div>
            <div class="list card"  ng-repeat="venue in venues">
               <div class="item item-avatar">
                  <img ng-src="{{venue.picture_url}}">
                  <div class="search-title">{{venue.title}}</div>
                  <div class="search-category">{{venue.category}}</div>
                  <div class="opening-hours">{{venue.openingHours}}</div>
               </div>
               <div class="item item-body">
                  <div class="info">
                     <span class="venueScore" ng-style="{'background': venue.ratingColor}">
                     <span>{{venue.rating}}</span>
                     </span>
                     <span class="reviews">{{venue.reviews}}</span>
                  </div>
                  <div class="venue-address">{{venue.address}} </div>
                  <p>{{venue.tips}}
                     <span class="author">&ndash; {{venue.author}}</span>
                  </p>
                  <p>
                  </p>
               </div>
            </div>
         </div>
      </ion-list>
   </ion-content>
</ion-view>
